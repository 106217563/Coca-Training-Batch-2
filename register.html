<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Asia Titans - AU E-Sports Club</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700;900&family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <header class="nav-bar">
      <a href="index.html">
        <div class="logo">
          <img
            src="images/logo.jpeg"
            width="50"
            height="50"
            alt="Asia Titans' Logo"
          />
          <div class="nav-title-container">
            <span class="nav-title">Asia Titans</span>
          </div>
        </div>
      </a>

      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
      </nav>

      <label class="switch" id="mode-toggle">
        <input checked="true" id="mode-checkbox" type="checkbox" />
        <span class="slider">
          <div class="star star_1"></div>
          <div class="star star_2"></div>
          <div class="star star_3"></div>
          <svg viewBox="0 0 16 16" class="cloud_1 cloud">
            <path
              transform="matrix(.77976 0 0 .78395-299.99-418.63)"
              fill="#fff"
              d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
            ></path>
          </svg>
        </span>
      </label>
    </header>

    <main>
      <div class="form">
        <a
          href="https://www.facebook.com/profile.php?id=61580841899961"
          target="_blank"
        >
          <div class="form-header">
            <br />
            <br />
            <h1>Join Us</h1>
            <br />
            <br />
          </div>
        </a>
        <div>
          <form method="post">
            <div>
              <span class="form-title">Personal Information</span>
              <label class="personal-label"
                >First Name <span class="star-icon">*</span
                ><input
                  type="text"
                  name="firstname"
                  placeholder="Enter your first name"
                  class="text-input"
                  required
                  pattern="[A-Za-z ]{1,20}$"
              /></label>
              <label class="personal-label"
                >Last Name <span class="star-icon">*</span
                ><input
                  type="text"
                  name="lastname"
                  placeholder="Enter your last name"
                  class="text-input"
                  required
                  pattern="[A-Za-z ]{1,20}$"
              /></label>
              <label class="personal-label">
                Date of Birth <span class="star-icon">*</span>
                <input
                  type="text"
                  name="dob"
                  placeholder="Enter your date of birth"
                  class="text-input"
                  required
                  pattern="[A-Za-z ]{1,20}$"
                />
              </label>
              <fieldset>
                <legend>Gender <span class="star-icon">*</span></legend>
                <label class="personal-label"
                  >Male<input
                    type="radio"
                    name="gender"
                    required
                    value="male"
                    class="radio-input"
                /></label>
                <label class="personal-label"
                  >Female<input
                    type="radio"
                    name="gender"
                    value="female"
                    class="radio-input"
                /></label>
                <label class="personal-label"
                  >Other<input
                    type="radio"
                    name="gender"
                    value="other"
                    class="radio-input"
                /></label>
              </fieldset>
            </div>

            <div>
              <span class="form-title">Contact Information</span>
              <label class="personal-label"
                >Email <span class="star-icon">*</span
                ><input
                  type="email"
                  name="email"
                  placeholder="Enter your email"
                  class="text-input"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              /></label>
              <label class="personal-label"
                >Phone Number <span class="star-icon">*</span
                ><input
                  type="number"
                  name="phone"
                  placeholder="Enter your phone number"
                  class="text-input"
                  required
                  pattern="[0-9]{9,12}"
              /></label>
            </div>

            <div>
              <span class="form-title">Roles</span>
              <label class="personal-label">
                Position <span class="star-icon">*</span>
                <select name="position">
                  <option value="">Please Select Your Position</option>
                  <option value="hr">HR</option>
                  <option value="med">Media</option>
                  <option value="des">Designer</option>
                  <option value="dev">Developer</option>
                  <option value="ath">Athletes</option>
                  <option value="ctn">Content</option>
                </select>
              </label>

              <label class="personal-label"
                >CV/Portfolio<span class="star-icon">*</span>
                <div class="cv">
                  <span class="drop-zone__prompt"
                    >Drop your CV here or click to upload</span
                  >
                  <input type="file" name="myFile" class="cv-input" />
                </div>
              </label>
              <label class="personal-label"
                >Other Questions<textarea
                  id="other-skills"
                  name="other-skills"
                  rows="4"
                  cols="50"
                  placeholder="Enter if you have any question for us"
                ></textarea>
              </label>
            </div>
            <div class="actions">
              <button type="submit">Submit Application</button>
              <button type="reset">Clear Form</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h2 class="logo-text">ASIA <span>TITANS</span></h2>
          <p>Born to Play.</p>
        </div>

        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Join Us</a></li>
          </ul>
        </div>

        <div class="footer-section social">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61580841899961"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://www.youtube.com/@Selen1umUwU"
              ><i class="fab fa-youtube"></i
            ></a>
          </div>
        </div>
      </div>

      <div class="footer-bottom">&copy; 2026 Asia Titans E-sports Club</div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
